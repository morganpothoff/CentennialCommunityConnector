<!DOCTYPE html>
<html>
    <h3>
        Start a Support Group Online Now!
    </h3>

    <body>
        <div>
            <table>
                <tr>
                    <td>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="fname">    
                    </td>                  
                </tr>
                <tr>
                    <td>
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="lname">
                    </td>                  
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email">

                </tr>

                    <td>
                        <label for="pnumber">Phone Number:</label>
                        <input type="text" id="pnumber" name="pnumber">

                </tr>
                <tr>
                    <td>
                        <label for="link">Link:</label>

                    <td>
                        <label for="start">Start date:</label>
                        <input type="date" id="start" name="trip-start"       value="2018-07-22"       min="2021-01-01" max="2024-12-31">

                </tr>

                </tr>
                <tr>
                    <td>
                        <label for="members">Members:</label>
                        <input type="text" id="members" name="members">
                        
                    </td>                  
                </tr>
                <tr>
                    <td>
                        <label for="anotes">Additional Notes:</label>
                        <input type="text" id="anotes" name="anotes">
